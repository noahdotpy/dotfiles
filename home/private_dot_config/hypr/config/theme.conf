# TODO: Add wiki links

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 8
    border_size = 2

    col.active_border = rgba(89b4faee) # blue
    # col.active_border = rgba(ef9e2afe) # yellow
    # col.active_border = rgba(94e2d5ee) # teal

    col.inactive_border = rgba(595959aa)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 5
    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    
        vibrancy = 0.1696
    }

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # See https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = openAnim,0.05,0.9,0.1,1.1

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, openAnim, slide # popin 80%
    animation = windowsMove, 1, 5, default, slide 
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
    animation = specialWorkspace, 1, 5, myBezier, slidevert
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0
}

