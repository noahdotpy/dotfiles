$bar = waybar
$fileManager = nautilus
$menu = wofi --show drun
$screenlock = hyprlock
$terminal = kitty

source=~/.config/hypr/config/autostart.conf
source=~/.config/hypr/config/binds.conf
source=~/.config/hypr/config/devices.conf
source=~/.config/hypr/config/layouts.conf
source=~/.config/hypr/config/theme.conf
source=~/.config/hypr/config/windowrules.conf
source=~/.config/hypr/config/plugins.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

